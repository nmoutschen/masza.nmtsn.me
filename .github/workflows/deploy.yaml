name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: setup node-12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        shell: bash
        run: |
          npm ci
      - name: build project
        run: |
          npm run build
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist